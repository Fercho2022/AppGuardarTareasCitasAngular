<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agregar Cita</h5>
    <div *ngIf="formularioIncorrecto" class="text-center">

      <span class="badge text-bg-danger">Todos los campos son obligatorios</span>
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input type="text" [(ngModel)]="nombre"  id="nombre"  class="form-control" placeholder="Ingrese Nombre...">
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control" >
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="Time" id="hora" [(ngModel)]="hora" class="form-control" >
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea id="sintomas" [(ngModel)]="sintomas" rows="3" class="form-control" placeholder="Ingrese los sintomas"></textarea>
    </div>
    <button style="width: 100%" class="btn btn-primary btn-block" (click)="agregarCita()">Agregar Cita</button>

  </div>
</div>
